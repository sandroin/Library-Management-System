<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registration/css/register.css' %}">
</head>
<body>
<div class="container">
    <h1>Registration</h1>
    <form method="POST" novalidate>
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                <p>
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    {{ field.label_tag }} {{ field }}
                </p>
            {% endfor %}
        </div>
        <div class="form-group">
            <input type="submit" value="Register"/>
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </form>
</div>
</body>
</html>
