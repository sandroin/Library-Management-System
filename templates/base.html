<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library System{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
    {% load static %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'index' %}">Home Page</a>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'book_list' %}">Books</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
        &copy; 2024 Library System
    </div>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
